<body>
    <div class="container">
        <!-- Header -->
        <header id="inicio">
            <div class="hamburger hamburger--spin">
                <div class="hamburger-box">
                    <div class="hamburger-inner">
                    </div>
                </div>
            </div>
            <div class="logo">
                <h1>Fernan<span class="orange">Pop</span></h1>
            </div>
            <nav class="navbar-menu">
                <ul>
                    <li><a class="link" href="../pages/inicio.html">Inicio</a></li>
                    <li><a class="link" href="../pages/editarPerfil.html">Editar Perfíl</a></li>
                    <li><a class="link" href="../pages/subirProducto.html">Subir Producto</a></li>
                    <li><a class="link" href="./tratos.html">Ver mis tratos</a></li>
                    <li><a class="link" href="../index.html">Cerrar Sesión</a></li>
                </ul>
            </nav>
        </header>
        <!-- Back button -->
        <div class="back">
            <a href="./inicio.html" class="btn-back"><i class="fas fa-arrow-left"></i>Regresar</a>
        </div>
        <!-- Hero -->
        <div class="hero">
            <form action="" class="form">
                <div class="form-data">
                    <div class="form-list">
                        <h2>Nuevo Mensaje:</h2>
                        <p>Selecciona un destinatario: </p>
                        <div class="list-user">
                            <div class="user">
                                <label for="comprador-1">Flavio Oria Pinto</label>
                                <input type="radio" name="comprador" id="comprador-1" value="Flavio Oria Pinto">
                            </div>
                            <div class="user">
                                <label for="comprador-2">Carlos Barroso Moriana</label>
                                <input type="radio" name="comprador" id="comprador-2">
                            </div>
                            <div class="user">
                                <label for="comprador-3">Cesar Levano</label>
                                <input type="radio" name="comprador" id="comprador-3">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="asunto">Asunto</label>
                        <input class="form-input" type="text" name="asunto" id="asunto">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="mensaje">Mensaje</label>
                        <textarea class="form-input" name="mensaje" id="mensaje" cols="30" rows="5"></textarea>
                    </div>
                    <p class="alert-failed">No se pudo enviar el mensaje, vuelve a intentarlo.</p>
                </div>
                <button type="submit" class="btn-save">Enviar</button>
            </form>
        </div>
        <!-- Footer -->
        <footer>
            <p class="footer-rigth">® Derechos Reservados</p>

                </ul>
            </div>
        </footer>
