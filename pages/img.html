<!DOCTYPE html>
<html>
<head>
    <title>JSP - Hello World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<br/>
<div class="container mt-4">
    <form action="generarImagen?accion=Guardar" class="col-md-6" method="post" enctype="multipart/form-data">
        <div class="card">
            <div class="card-header">
                <h3>Agregar Elemento</h3>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="nameProducto">Nombre Producto</label>
                    <input type="text" name="txtNombre" id="nameProducto" class="form-control">
                </div>
                <div class="form-group">
                    <label for="fileImagen">Imagen</label>
                    <input type="file" name="fileImagen" id="fileImagen">
                </div>
            </div>
            <div class="card-footer">
                <input type="hidden" name="nombreImg" class="nameImg">
                <button class="btn btn-outline-primary" name="accion">Guardar Imagen</button>
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
    document.querySelector("#fileImagen").addEventListener("change", (e) => {
        let img = e.target.files[0].name;
        document.querySelector(".nameImg").setAttribute("value",img);
    })
</script>
</body>
</html>
